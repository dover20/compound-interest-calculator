<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="profit.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto:300&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div class="header">
        <h2><span class="green">Loan</span> Calculator</h2>
    </div>
    <div class="subHeader">
        <div class="compInterest"><a href="index.html"><h3>Compound Interest</h3></a></div>
        <div class="loanCalc"><a href="loan.html"><h3>Loan Calculator</h3></a></div>
        <div class="mphCalc"><a href="mphKph.html"><h3>mph to kmh</h3></a></div>
        <div class="kphCalc"><a href="kphMph.html"><h3>km/h to MPH</h3></a></div>
    </div>
    <div class="container">
        <div class="inputs">
            <div class="inputTitles">Loan Amount</div>
                <span class="dollarSign">$<input id="inputPrincipal" class="first"  type="number" onChange="calculateLoanAmount()" placeholder="Initial Deposit" value="150000" step=".01" required></span>
            <div class="inputTitles">Yearly Interest</div>
                <span class="dollarSign"><input id="inputInterest" class="second" value="4.5" step=".00001" onChange="calculateLoanAmount()" type="number" placeholder="Enter percentage." required>%</span>
            <div class="inputTitles">Calculation Period</div>
            <span class="dollarSign"><input id="inputTime" class="third" value="30" step=".001" onChange="calculateLoanAmount()" type="number" placeholder="ie. 20 years" required>Years</span>
        <input id="calculate" type="submit" value="Calculate" onclick="calculateLoanAmount();">
        </div>
    
        <div class="result">
            <div id="loanAmount"></div>
            <div id="interest"></div>
            <div id="time"></div>
            <div id="total"></div>
        </div>
    </div>

    <script src="loanCalc.js"></script>
</body>
</html>
