<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="profit.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto:300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2><span class="green">Compound Interest</span> Calculator</h2>
    </div>
    <div class="subHeader">
        <div class="compInterest"><a href="index.html"><h3>Compound Interest</h3></a></div>
        <div class="loanCalc"><a href="loan.html"><h3>Loan Calculator</h3></a></div>
        <div class="mphCalc"><a href="mphKph.html"><h3>mph to kmh</h3></a></div>
        <div class="kphCalc"><a href="kphMph.html"><h3>km/h to MPH</h3></a></div>
    </div>
    <div class="container">
        <div class="inputs">

            <div class="inputTitles">Initial Deposit</div>
                <span class="dollarSign">$<input id="inputPrincipal" class="first" type="number" onChange="calculateCompoundInterest()" placeholder="Initial Deposit" value="1000" step=".01" required></span>
            <div class="inputTitles">Monthly Deposits</div>
                <span class="dollarSign">$<input id="inputPMT" class="second" onChange="calculateCompoundInterest()" type="number" placeholder="Monthly Deposits" value="1000" step=".01" required></span>
            <div class="inputTitles">Yearly Interest</div>
                <span class="dollarSign"><input id="inputInterest" class="third" value="10" step=".0001" onChange="calculateCompoundInterest()" type="number" placeholder="Enter percentage." required>%</span>
            <div class="inputTitles">Calculation Period</div>
            <span class="dollarSign"><input id="inputTime" class="fourth" value="23" step=".001" onChange="calculateCompoundInterest()" type="number" placeholder="ie. 20 years" required>Years</span>

            <div class="inputTitles">Compound Interval</div>
                <select name="compounds" onChange="calculateCompoundInterest()" id="inputnCompounds">
                    <option value="12">Monthly</option>
                    <option value="4">Quarterly</option>
                    <option value="2">Bi-annually</option>
                    <option value="1">Yearly</option>
                </select>

        <input id="calculate" type="submit" value="Calculate" onclick="calculateCompoundInterest();">
        </div>
    
        <div class="result">
            <div id="principal"></div>
            <div id="PMT"></div>
            <div id="interest"></div>
            <div id="time"></div>
            <div id="nCompounds"></div>
            <div id="total"></div>
        </div>
    </div>

    <script src="compoundInterest.js"></script>
</body>
</html>
